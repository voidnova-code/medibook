<!DOCTYPE html>
<html>
<head>
    <title>Login - Medibook</title>
</head>
<body>
    <h2>Login</h2>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required value="{{ user_id|default:'' }}"><br><br>
        <button type="submit" name="action" value="send_otp">Send OTP</button><br><br>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" {% if not user_id %}disabled{% endif %}><br><br>
        <button type="submit" name="action" value="login">Login</button>
    </form>
</body>
</html>
